        .page-title {

        .follow-btn:hover {

        }

        .follow-btn.following {

        .comment-form {

        }

        .comment-form textarea {

            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            resize: vertical;
            min-height: 60px;
            font-family: inherit;

        .comment-form textarea:focus {

        .comment-form button {

            border-radius: 16px;

            font-weight: 600;

        .comment-form button:hover {

        }

        .comment-form button:disabled {

            cursor: not-allowed;
        }

        .comments {

        .comment-avatar {

            display: flex;

            justify-content: center;

        }

        .comment-content {

        }

        .comment-username {
            font-weight: 600;
            color: #333;
            margin-right: 8px;
        }

        .comment-text {
            color: #333;
        }

        .comments-list {
            display: none;
        }

        .comments-list.show {
            display: block;
        }

        .hashtag {
            color: #1da1f2;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {

            }

                padding: 12px 15px;
            }
            
            .avatar {
                width: 40px;
                height: 40px;
                margin-right: 12px;
            }
        }
    </style>
</head>

    <script>
        // ÁèæÂú®„ÅÆ„É¶„Éº„Ç∂„ÉºÔºà„Éá„É¢Áî®Ôºâ
        const currentUser = "„ÅÇ„Å™„Åü";

        function toggleCommentForm(postId) {
            const form = document.getElementById(`comment-form-${postId}`);
            const commentsList = document.getElementById(`comments-list-${postId}`);
            
            if (form.style.display === "none" || form.style.display === "") {
                form.style.display = "block";
                // „Ç≥„É°„É≥„Éà„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØË°®Á§∫
                const commentsContainer = commentsList.querySelector('.comments-container');
                if (commentsContainer.children.length > 0) {
                    commentsList.classList.add('show');
                }
            } else {
                form.style.display = "none";
            }
        }

        function addComment(event, postId) {
            event.preventDefault();
            console.log('„Ç≥„É°„É≥„ÉàÈÄÅ‰ø°ÈñãÂßã:', postId);
            
            const form = event.target;
            const textarea = form.querySelector('textarea');

            if (commentText === '') {

                return;

            // „Ç≥„É°„É≥„Éà„ÇíËøΩÂä†
            const commentsList = document.getElementById(`comments-list-${postId}`);
            const commentsContainer = commentsList.querySelector('.comments-container');
            
            const commentElement = document.createElement('div');
            commentElement.className = 'comment-item';
            commentElement.innerHTML = `
                <div class="comment-avatar">„ÅÇ</div>
                <div class="comment-content">
                    <span class="comment-username">${currentUser}</span>
                    <span class="comment-text">${commentText}</span>

            `;
            
            commentsContainer.appendChild(commentElement);
            
            // „Ç≥„É°„É≥„Éà„É™„Çπ„Éà„ÇíË°®Á§∫
            commentsList.classList.add('show');
            
            // „Éï„Ç©„Éº„É†„Çí„ÇØ„É™„Ç¢
            textarea.value = '';
            
            // „Éï„Ç©„Éº„É†„ÇíÈùûË°®Á§∫„Å´„Åô„Çã

            commentForm.style.display = "none";
            
            console.log('„Ç≥„É°„É≥„ÉàËøΩÂä†ÂÆå‰∫Ü');
        }

        // „ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢„ÅÆÂÖ•Âäõ„ÉÅ„Çß„ÉÉ„ÇØ
        document.addEventListener('DOMContentLoaded', function() {
            const textareas = document.querySelectorAll('.comment-form textarea');
            textareas.forEach(textarea => {
                const button = textarea.nextElementSibling;
                
                textarea.addEventListener('input', function() {
                    if (this.value.trim() === '') {
                        button.disabled = true;
                    } else {

                });

        });

        // Like button functionality

                    this.classList.add('liked');

        });

            });
        });
