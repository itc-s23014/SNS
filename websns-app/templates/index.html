<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nemui - Timeline</title>
    <!-- Google Fonts „Çí„Ç§„É≥„Éù„Éº„Éà -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Âü∫Êú¨Ë®≠ÂÆö --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ‚òÖ „Ç´„É©„Éº„Éë„É¨„ÉÉ„Éà„Å®Âü∫Êú¨„Çπ„Çø„Ç§„É´ */
        :root {
            --primary-color: #ff7b7b;
            --primary-light: #fff0f0;
            --primary-gradient: linear-gradient(135deg, #ff9a9e 0%, #ff7b7b 100%);
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-color: #212121;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --card-shadow: 0 4px 15px rgba(180, 180, 180, 0.08);
            --card-hover-shadow: 0 8px 25px rgba(180, 180, 180, 0.12);
        }

        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--surface-color);
            min-height: 100vh;
            box-shadow: 0 0 30px rgba(0,0,0,0.05);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- „Éò„ÉÉ„ÉÄ„Éº --- */
        .header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .logo { font-size: 24px; font-weight: 700; color: var(--primary-color); }
        .header-buttons { display: flex; gap: 10px; }

        .btn {
            padding: 8px 16px; border: none; border-radius: 20px; font-size: 14px;
            font-weight: 500; cursor: pointer; transition: all 0.25s ease;
            text-decoration: none; display: inline-flex; align-items: center; justify-content: center;
        }
        .btn-secondary { background-color: var(--border-color); color: var(--text-color); }
        .btn-secondary:hover { background-color: #d8dee4; }
        .btn-primary {
            background: var(--primary-gradient); color: white; width: 40px; height: 40px;
            border-radius: 50%; font-size: 22px; line-height: 1;
            box-shadow: 0 2px 8px rgba(255, 123, 123, 0.4);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(255, 123, 123, 0.5); }

        .page-title {
            padding: 20px; font-size: 18px; font-weight: 600; color: var(--text-color);
            border-bottom: 1px solid var(--border-color); background-color: var(--surface-color);
        }

        /* --- ÊäïÁ®ø„É™„Çπ„Éà --- */
        .posts-container { padding: 8px 0; }
        .post-item {
            display: flex; padding: 20px; border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease; animation: fadeIn 0.5s ease-out forwards;
        }
        .post-item:hover { background-color: #fafafa; }
        .post-item .avatar {
            width: 50px; height: 50px; border-radius: 50%; background-color: var(--primary-light);
            color: var(--primary-color); margin-right: 15px; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; font-weight: 700;
        }
        .post-content { flex: 1; min-width: 0; }
        .post-header {
            display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px;
        }
        .post-header .username { font-weight: 700; color: var(--text-color); font-size: 16px; }
        .post-text {
            color: var(--text-color); font-size: 15px; line-height: 1.7;
            margin-bottom: 16px; word-break: break-word;
        }
        
        /* --- ÊäïÁ®ø„Ç¢„ÇØ„Ç∑„Éß„É≥„Éú„Çø„É≥ --- */
        .post-actions { display: flex; align-items: center; justify-content: flex-end; gap: 12px; }
        .action-btn {
            background: none; border: none; padding: 5px; cursor: pointer;
            color: var(--text-secondary); transition: color 0.2s, transform 0.2s ease;
            font-size: 20px;
        }
        .action-btn:hover { color: var(--primary-color); transform: scale(1.1); }
        .like-button { padding: 0; }
        .like-button span {
            font-size: 20px; transition: transform 0.2s ease; display: inline-block;
        }
        .like-button:hover span { transform: scale(1.15); }
        .follow-button {
            background-color: var(--primary-color); color: white; border: none;
            padding: 6px 16px; border-radius: 16px; font-size: 13px;
            font-weight: 600; cursor: pointer; transition: all 0.2s ease;
        }
        .follow-button.following { background-color: #fff; color: var(--text-secondary); border: 1px solid var(--border-color); }
        .follow-button:hover { filter: brightness(1.1); }

        /* --- „Ç≥„É°„É≥„Éà --- */
        .comment-form { display: none; margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--border-color); }
        .comment-form textarea {
            width: 100%; border: 1px solid var(--border-color); border-radius: 8px;
            padding: 10px; font-size: 14px; resize: vertical; min-height: 60px;
            font-family: inherit; transition: border-color 0.2s;
        }
        .comment-form textarea:focus { outline: none; border-color: var(--primary-color); }
        .comment-form button {
            margin-top: 8px; background: var(--primary-gradient); color: white;
            border: none; padding: 8px 18px; border-radius: 16px;
            font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s ease;
        }
        .comment-form button:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .comment-form button:disabled { background: #ccc; cursor: not-allowed; }
        .comments { margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--border-color); }
        .comments h3 { font-size: 14px; font-weight: 600; color: var(--text-secondary); margin-bottom: 8px; }
        .comments ul { list-style: none; }
        .comments li { padding: 10px 0; font-size: 14px; border-bottom: 1px solid #f5f5f5; }
        .comments li:last-child { border-bottom: none; }
        .comments li strong { font-weight: 600; color: var(--text-color); margin-right: 8px; }

        /* --- „É¨„Çπ„Éù„É≥„Ç∑„Éñ --- */
        @media (max-width: 768px) {
            .container { box-shadow: none; }
            .post-item { padding: 15px; }
            .post-item .avatar { width: 40px; height: 40px; margin-right: 12px; font-size: 14px; }
            .post-header .username { font-size: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">nemui</div>
            <div class="header-buttons">
                <form method="GET" action="/mypage" style="display:inline;">
                    <input type="submit" value="„Éû„Ç§„Éö„Éº„Ç∏" class="btn btn-secondary">
                </form>
                <form method="GET" action="/post" style="display:inline;">
                    <button type="submit" class="btn btn-primary">+</button>
                </form>
            </div>
        </header>
        <div class="page-title">ÊäïÁ®ø‰∏ÄË¶ß</div>
        <ul>
          {% for post in posts %}
            
              <div class="posts-container">
                <div class="post-item">
                  <div class="avatar">{{ post[0][:2] }}</div> 
                  <div class="post-content">
                    <div class="post-header">
                      <span class="username">{{ post[0] }}</span> 
                    </div>
        
                    <div class="post-text">{{ post[1] }}</div>  
        
                    <div class="post-actions">
                    
                      <button class="action-btn" onclick="toggleCommentForm('{{ post[2] }}')">üí¨</button>
        
                     
                      <form method="POST" action="/like" style="display:inline;">
                        <input type="hidden" name="post_id" value="{{ post[2] }}">
                        <button type="submit" class="like-button" aria-label="„ÅÑ„ÅÑ„Å≠">
                          {% if post[2] in like_post_ids %}
                            <span style="color:red;">‚ù§Ô∏è</span>
                          {% else %}
                            <span style="color:gray;">ü§ç</span>
                          {% endif %}
                        </button>
                      </div>
          
                      <div id="comment-form-{{ post[2] }}" class="comment-form" style="display:none;">
                        <form method="POST" action="/comment/{{ post[2] }}">
                          <textarea name="content" rows="2" cols="50" placeholder="„Ç≥„É°„É≥„Éà„ÇíÂÖ•Âäõ..." required></textarea>
                          <br>
                          <button type="submit">ÈÄÅ‰ø°</button>
                        </form>
                      </div>
          
                      <div class="comments">
                        <h3>„Ç≥„É°„É≥„Éà‰∏ÄË¶ß</h3>
                        <ul id="comments-list-{{ post[2] }}">
                          {% for comment in comments_by_post.get(post[2], []) %}
                            <li><strong>{{ comment.username }}</strong>: {{ comment.content }}</li>
                          {% endfor %}
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            
          {% endfor %}
        </ul>
        

    <!-- ‚ñº‚ñº‚ñº‚ñº‚ñº„Åì„Åì„Åã„ÇâJavaScript‚ñº‚ñº‚ñº‚ñº‚ñº -->
    <script>
        // „Ç≥„É°„É≥„Éà„Éï„Ç©„Éº„É†„ÅÆË°®Á§∫/ÈùûË°®Á§∫„ÇíÂàá„ÇäÊõø„Åà„ÇãÈñ¢Êï∞
        function toggleCommentForm(postId) {
            const form = document.getElementById(`comment-form-${postId}`);
            if (form.style.display === "none" || form.style.display === "") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }
        
        // „Éö„Éº„Ç∏„ÅÆDOMÔºàHTML„ÅÆË¶ÅÁ¥†Ôºâ„Åå„Åô„Åπ„Å¶Ë™≠„ÅøËæº„Åæ„Çå„Åü„ÇâÂÆüË°å
        document.addEventListener('DOMContentLoaded', () => {

            // --- „ÅÑ„ÅÑ„Å≠„Éú„Çø„É≥„ÅÆÂá¶ÁêÜ ---
            const likeButtons = document.querySelectorAll('.like-button');
            likeButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();

                    const postId = this.dataset.postId;
                    let isLiked = this.dataset.liked === 'true';
                    const action = isLiked ? 'unlike' : 'like';

                    fetch('/like', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ post_id: postId, action: action }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            const iconSpan = this.querySelector('span');
                            if (data.liked) {
                                iconSpan.style.color = 'red';
                                iconSpan.textContent = '‚ù§Ô∏è';
                                this.dataset.liked = 'true';
                            } else {
                                iconSpan.style.color = 'gray';
                                iconSpan.textContent = 'ü§ç';
                                this.dataset.liked = 'false';
                            }
                        } else {
                             alert('„ÅÑ„ÅÑ„Å≠„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    });
                });
            });

            // ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ„Åì„Åì„Åã„Çâ„ÅåÊñ∞„Åó„ÅèËøΩÂä†„Åó„Åü„Éï„Ç©„É≠„ÉºÂá¶ÁêÜ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ
            const followButtons = document.querySelectorAll('.follow-button');
            followButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();

                    const followedUserId = this.dataset.userId;
                    const isFollowing = this.classList.contains('following');
                    const action = isFollowing ? 'unfollow' : 'follow';

                    fetch('/follow', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            followed_user_id: followedUserId,
                            action: action,
                        }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            if (data.followed) {
                                // „Éï„Ç©„É≠„Éº„Åó„ÅüÁä∂ÊÖã„Å´Êõ¥Êñ∞
                                this.textContent = '„Éï„Ç©„É≠„Éº‰∏≠';
                                this.classList.add('following');
                            } else {
                                // „Éï„Ç©„É≠„ÉºËß£Èô§„Åó„ÅüÁä∂ÊÖã„Å´Êõ¥Êñ∞
                                this.textContent = '„Éï„Ç©„É≠„Éº';
                                this.classList.remove('following');
                            }
                        } else {
                            alert('Âá¶ÁêÜ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    });
                });
            });
            // ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖËøΩÂä†ÈÉ®ÂàÜ„ÅØ„Åì„Åì„Åæ„Åß‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ
        });
    </script>
</body>
</html>
